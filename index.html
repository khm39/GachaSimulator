<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガチャシミュレーター</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <h1 class="fs-4">ソシャゲガチャシミュレーター</h1>
        </header>

        <main>
            <div class="row">
                <!-- Controls -->
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-header">
                            シミュレーション設定
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="game-select" class="form-label">ゲームを選択:</label>
                                <select class="form-select" id="game-select">
                                    <option value="fgo">運命召喚</option>
                                    <option value="genshin">七神の国</option>
                                    <option value="uma">駿馬むすめ</option>
                                    <option value="priconne">姫君との絆</option>
                                    <option value="arknights">明日への方舟</option>
                                    <option value="granblue">蒼き幻想</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2 mb-3">
                                <button class="btn btn-primary" id="draw-1-btn">1回引く</button>
                                <button class="btn btn-success" id="draw-10-btn">10回引く</button>
                                <button class="btn btn-danger" id="reset-btn">リセット</button>
                            </div>
                            <div id="description" class="form-text">
                                ゲームを選択してガチャを開始してください。
                            </div>
                        </div>
                    </div>

                    <div id="status-display" class="card mt-3">
                        <div class="card-header">
                            ステータス
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" id="total-draws"><strong>合計回数:</strong> 0</li>
                            <li class="list-group-item" id="pity-counter"><strong>天井カウント:</strong> 0 / 0</li>
                            <li class="list-group-item" id="exchange-points" style="display: none;"><strong>交換ポイント:</strong> 0</li>
                            <li class="list-group-item" id="genshin-guarantee" style="display: none;"><strong>次回PU確定:</strong> いいえ</li>
                        </ul>
                    </div>
                </div>

                <!-- Results -->
                <div class="col-lg-8">
                    <h2>結果</h2>
                    <div id="results-display" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-3 p-2 rounded">
                        <!-- Gacha results will be appended here by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
